<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David.o | Todo List App</title>
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- lord-icon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <!-- bootstrap css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="title">
        Todo <span class="list-span">List</span>
        <br>
    </h1>
    <img class="image-back" src="https://doodleipsum.com/700/outline?i=f3cbe7193809ac27eeb5dd92fcf5475a"
        alt="ilustrate">
    <div class="todo-list">
        <div class="list-head">
            <form id="form">
                <input type="text" class="entered-list" placeholder="Enter your list item">
                <div class="buttons">
                    <div class="dateAndTime">
                        <input type="date" id="date">
                        <input type="time" id="time">
                        <button type="submit" class="add-list">
                            <lord-icon src="https://cdn.lordicon.com/mecwbjnp.json" class="submit" trigger="click"
                                style="width:25px;height:25px"></lord-icon>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="tasks"></div>
    </div>

    <div class="footer">
        <h6>this project Made with love by David Ohayon, 2022Â© </h6>
    </div>

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
